<!--

- Almacenar en un Set los días feriados del año actual. Guardar cada fecha con formato de tipo string: "día/mes/año"

Ingresar por teclado una fecha cualquiera y luego verificar si dicha fecha es un feriado.

-->
<!DOCTYPE html>
<html>

<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>

<body>
<script>
const conjunto1 = new WeakSet();
let usuario1 = {
    nombre: "juan",
    puntos: 200
};
conjunto1.add(usuario1);
console.log(conjunto1.has(usuario1)); //true
usuario1 = null;
</script>
</html>
